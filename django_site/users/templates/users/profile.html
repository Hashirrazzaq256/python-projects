{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="d-flex align-items-center">
        <img class="rounded-circle account-img" style="width: 60px; height: 60px; margin-right: 10px;" src="{{ user.profile.image.url }}" alt="Profile Image">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-control-group">
                <legend class="border-bottom-mb-4"> Profile Page </legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Update </button>
            </div>
        </form>
    </div>
{% endblock content %}
