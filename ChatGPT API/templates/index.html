<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background: #262626;
        }
        h1{
            background: #181818;
            color: white;
        }
        .container {
            background-color: #181818;
            border-radius: 20px;
            padding: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .input-container {
            background-color: #181818;
            padding: 40px;
        }
        .input-form {
            display: flex;
            background-color: #181818;
            border-radius: 30px;
            border: 3px solid #8781de;
            padding: 6px;
        }
        #question-input{
            color: white;
            background-color: #181818;
            border: 0px solid #181818;
        }
        .btn{
            border-radius: 20px;
            background-color: #3b3abe !important;
            color: white;
        }
        .scroll-box {
            height: 400px;
            overflow-y: scroll;
        }
        .answer-container {
            font-size: 20px;
            border-radius: 20px;
            margin: 50px auto;
            width: 75%;
            padding: 30px;
            background-color: #262626;
            color: white;
        }
        .scroll-box::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-box::-webkit-scrollbar-track {
            background-color: #262626;
        }
        .scroll-box::-webkit-scrollbar-thumb {
            background-color: #8781de;
        }
    </style>
</head>
<body>
<h1 class="text-center py-4">Chat Gpt Module</h1>
<div class="container">
        <div id="input-container" class="input-container">
            <form id="question-form" class="input-form" method="post" action="/">
                <input type="text" id="question-input" class="form-control" placeholder="Ask a question" name="user_input" required>
                <button type="submit" class="btn">Ask</button>
            </form>
        </div>
    <div class="scroll-box">
        <div id="answer" class="answer-container">
            {% if answer %}
            {{ answer }}
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
