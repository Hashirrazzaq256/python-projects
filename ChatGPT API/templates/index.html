<!DOCTYPE html>
<html>
<head>
  <title>GPT Module</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: linear-gradient(to bottom right, #ff6b6b, #a45ee5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #answer {
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>language MODEL </h1>
    <form id="question-form" method="POST" action="/">
      <div class="input-group mb-3">
        <input type="text" id="question-input" class="form-control" name="user_input" placeholder="Enter your question">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div id="answer" class="bg-light p-3">
      {% if answer %}
        {{ answer }}
      {% endif %}
    </div>
  </div>

  <script>
    // JavaScript code goes here
  </script>
</body>
</html>
